<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div id="background"></div>
    
    <div id="container">
        <form id="form1">
            <h2 id="topic">LOG IN Form</h2>
            <div class="inputs">
                <i class="fa fa-user icon"></i>
                <input id="usrname" type="text" name="text" placeholder="Username" style="width: 400px;">
                <br>
                <br>
            </div>
            <div class="inputs">
                <i class="fa fa-key icon"></i>
                <input id="pwd" type="password" name="password" placeholder="Password" style="width: 400px;">
            </div>
            <br>
            
            <button id="signInButton">Sign In</button>
            <button id="signUpButton">Sign Up</button>
            <br>
            
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>    
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
